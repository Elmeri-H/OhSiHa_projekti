{% extends 'base.html' %}
{% block title %}Kirjaudu sisään{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-sm-6">
          <div class='panel panel-info'>
            <div class='panel-heading'> Kirjaudu sisään </div>
            <div class='panel-body'>
            <form id="login-form" method="post" 
                  action="{% url 'login' %}">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Käyttäjänimi</label></td>
                        <td><input id="id_username" name="username" 
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Salasana</label></td>
                        <td><input id="id_password" name="password" 
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class="alert alert-danger">
                        Käyttäjänimi tai salasana on väärin.
                        Yritä uudelleen.
                    </p>
                {% endif %}
                <div class="btn-toolbar" style="padding-left: 15px">
                    <input type="submit" value="Kirjaudu sisään" class="btn btn-primary" />
                    <a class="btn btn-info" href="{% url 'home' %}">Takaisin</a>
                    <input type="hidden" name="next" value="{{ next }}" />
                </div>
            </form>
          </div>
          </div>
        </div>
    </div>
{% endblock content %}
